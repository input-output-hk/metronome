metronome {
  metrics {
    enabled = false
  }
  network {
    bootstrap = [
      "localhost:40001"
    ],
    timeout = 5s
    max-packet-size = 512kB
    client-id = null
  }
  blockchain {
    consensus = "development"
    default {
      max-block-size = 1MB
      view-timeout = 15s
    }
    development = ${metronome.blockchain.default} {
      max-block-size = 10MB
    }
    main = ${metronome.blockchain.default} {
      view-timeout = 5s
    }
  }
  chain-id = test-chain
}
